<!-- JavaScript zum Ändern des Icons bei Hover -->
<script>
    const adminButton = document.getElementById('adminBtn');
    const adminIcon = document.getElementById('adminIcon');

    // Icon beim Hover ändern
    adminButton.addEventListener('mouseover', function() {
        adminIcon.classList.remove('bi-lock');
        adminIcon.classList.add('bi-unlock');
    });

    // Icon zurück ändern, wenn der Hover aufhört
    adminButton.addEventListener('mouseout', function() {
        adminIcon.classList.remove('bi-unlock');
        adminIcon.classList.add('bi-lock');
    });
</script>

<script>
    // Funktion, um den aktiven Tab basierend auf der aktuellen URL festzulegen
    document.addEventListener("DOMContentLoaded", function() {
        // Hole alle Nav-Links
        const navLinks = document.querySelectorAll('.nav-link');

        // Hole die aktuelle URL
        const currentURL = window.location.href;

        // Überprüfe jeden Link und setze den entsprechenden Tab auf aktiv
        navLinks.forEach(link => {
            if (link.href === currentURL) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>
